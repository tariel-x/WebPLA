@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")'/>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/d3/d3.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/d3/d3.layout.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery-1.11.1.min.js")'></script>

    <title>@title</title>
    <style type="text/css">
        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 11px;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<div id="body">

</div>
@content
</body>
</html>
